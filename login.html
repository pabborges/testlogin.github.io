<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <form action="#" method="post" id="loginForm">
            <p>User Name</p>
            <input type="text" name="user" placeholder="User Name" id="login">
            <p>Password</p>
            <input type="password" name="password" placeholder="Password" id="password">
            <input type="submit" value="Log in" id="loginbtn"> 
        </form>

        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Impede o envio do formulário

                var login = document.getElementById('login').value;
                var password = document.getElementById('password').value;

                if (login === "arch" && password === "123") {
                    alert('Success');
                    localStorage.setItem("loggedIn", "true"); // Armazena o valor no armazenamento local
                    window.location.href = "index.html";
                } else {
                    alert('Authentication failed. Please verify your username and password');
                }
            });

            // Verifica se o usuário está logado ao abrir a página index.html
            if (!localStorage.getItem("loggedIn")) {
                window.location.href = "login.html"; // Redireciona para a página de login se não estiver logado
            }
        </script>
    </div>
</body>
</html>
